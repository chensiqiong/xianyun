</body>
<script>
  let startDate = new Date('2019-10-30 22:50:00');
  let endDate = new Date('2019-10-31 00:00:00');
  let duration = endDate - startDate;
  // 1   差几个小时
  let hour = parseInt(duration / 1000 / 60 / 60);
  // console.log(hour);
  // 2 差几分钟
  let minutes = duration / 1000 / 60 - hour * 60;
  // console.log(minutes);

  console.log(`${hour}时${minutes}分`);

  // let date = 'Thu Nov 14 2019 00:00:00 GMT+0800 (中国标准时间) 09:00:00'
  // let time = new Date(yyyy - MM - dd)
  // console.log(time);


  function checkTime(i) {

    if (i < 10) {

      i = '0' + i

    }

    return i

  }
  var time = 'Tue Feb 26 2019 12:00:00 GMT+0800 (中国标准时间)'

  var date;
  date = new Date(time)

  var dateTime = date.getFullYear() + '-' + checkTime(date.getMonth() + 1) + '-' + checkTime(date.getDate());
  console.log(dateTime)

</script>

</html>
